<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Block & inline</title>
	<style>
		p, div, h3, span{
			background-color:tomato;
		}
		
		/* 속성 변경 : inLine -> Block */
		span {  
			display:block;
		}
	</style>
</head>
<body>
	<h1>Block & inLine Tags</h1>
	<p>P태그 = Block level</p>
	<div>Div태그 = Block level</div>
	<h3>H태그 = Block level</h3>
	<img src="../images/googlelogo_png.png">
	<hr>
	<span>Span태그 - inLine level</span>
	<a href="#">A태그 - inLine level</a>
	<img src="../images/googlelogo_png.png">
	
</body>
</html>
