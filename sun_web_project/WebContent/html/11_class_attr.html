<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Class Attribute</title>
	<style>
		/* font_color(이름은 내가 알아서)라는 class 선언하기 */
		.font_color{
			color:tomato;
		}
		.btn_style{
			background-color:tomato;
			color:white;
			width:150px;
			height:100px;
			border:1px solid lightgray;
		}
	</style>
</head>
<body>
	<h1 class="font_color">Class Attribute - style</h1>
	<ul>
		<li>JAVA</li>
		<li class="font_color">ORACLE</li>
		<li>HTML</li>
		<li class="font_color">CSS</li>
	</ul>
	<p> Button Style</p>
	<button class="btn_style">Button1</button>
	<button class="btn_style">Button2</button>
	<button>Button3</button>
</body>
</html>
