<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paragraphs Tag</title>
</head>
<body>
	<h1>HTML Paragraphs - 문단 구분시 사용</h1>
		<p>첫 번쨰 문단 시작입니다.<br><br><br><br>
		
		
		
		문단을 나누는 태그는 P태그입니다.</p>
		
		<p>두 번쨰 문단 시작입니다.
		&nbsp;&nbsp;&nbsp;문단을 나누는 태그는 P태그입니다.</p>
		
		<pre>
		
			세 번쨰 문단 시작입니다.
						문단을 나누는 태그는 P태그입니다.</pre>
</body>
</html>
