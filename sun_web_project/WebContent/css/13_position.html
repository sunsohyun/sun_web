<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Position</title>
	<style>
		span {
			background:tomato;
			padding:10px;
		}
		
	 	span.s2 {
			position:relative;/* 자기 바로 앞에 있는 태그를 기준으로 한다. -> s1이 기준이됨 */
			left:100px;
			top:50px;
		}
		div {
			position:relative; /* h1을 기준으로함. *//* relative 빼면 img가 div가 아닌 전체 화면의 왼쪽위 모서리를 기준으로 움직여짐   */
			border:1px solid blue;
			width:50%;
			height:500px;
			margin:auto;
		}
		div img{
			position:absolute;/* 절대주소  relative준 div의 영향받음->   top - 50px, left - 100px 띄워짐 */
			top:300px;
			left:300px;
		}
		
	</style>
</head>
<body>
	<h1>Position - relative</h1>
	<span class="s1">relative 1</span>
	<span class="s2">relative 2</span>
	<span class="s3">relative 3</span>
	
	<h1>Position - absolute</h1>
	<div>
		<img src="h1_cgv.png">
	</div>
</body>
</html>
