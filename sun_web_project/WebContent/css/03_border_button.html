<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		button {
			padding:20px 30px;
			background:powderblue;
			color:red;
		}
		.b1{ border:5px double blue;}
		.b2{ border:none; border-radius:10px;}/* border:none 보다 border:2px solid white 로 안보이게 진행한다!! */
		.b3{ border:3px solid gray; border-radius:5px;}
	</style>
</head>
<body>
	<button type="button" class="b1">button1</button>
	<button class="b2" type="button">button2</button>
	<button class="b3" type="button">button3</button>
</body>
</html>
